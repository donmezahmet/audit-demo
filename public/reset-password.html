<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Getir Audit Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #5D3EBC 0%, #6B46C1 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }

        h1 {
            color: #1e293b;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #64748b;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .password-container {
            position: relative;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #5D3EBC;
            background: white;
            box-shadow: 0 0 0 3px rgba(93, 62, 188, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #6b7280;
            padding: 4px;
        }

        .password-toggle:hover {
            color: #374151;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-weak { color: #ef4444; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }

        .btn-reset {
            width: 100%;
            background: linear-gradient(135deg, #5D3EBC 0%, #6B46C1 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(93, 62, 188, 0.3);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            margin-top: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .back-to-login a {
            color: #5D3EBC;
            text-decoration: none;
            font-weight: 600;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #6b7280;
            font-size: 14px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #5D3EBC;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-container {
            display: none;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div id="resetForm">
            <div class="logo">üõ°Ô∏è</div>
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password below</p>
            
            <div id="alertContainer"></div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-container">
                        <input type="password" id="newPassword" name="newPassword" required 
                               placeholder="Enter your new password" minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">üëÅÔ∏è</button>
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirm your new password" minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="btn-reset" id="resetBtn">
                    <span class="btn-text">Reset Password</span>
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Resetting...</span>
                    </div>
                </button>
            </form>
            
            <div class="back-to-login">
                Remember your password? <a href="external-login.html">Back to Login</a>
            </div>
        </div>
        
        <div id="successContainer" class="success-container">
            <div class="success-icon">‚úÖ</div>
            <h1>Password Reset Successfully!</h1>
            <p class="subtitle">Your password has been updated. You can now log in with your new password.</p>
            <button class="btn-reset" onclick="window.location.href='external-login.html'">
                Go to Login
            </button>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            showAlert('Invalid reset link. Please request a new password reset.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const strength = document.getElementById('passwordStrength');
            let score = 0;
            let feedback = [];
            
            if (password.length >= 8) score++;
            else feedback.push('at least 8 characters');
            
            if (/[a-z]/.test(password)) score++;
            else feedback.push('lowercase letter');
            
            if (/[A-Z]/.test(password)) score++;
            else feedback.push('uppercase letter');
            
            if (/[0-9]/.test(password)) score++;
            else feedback.push('number');
            
            if (/[^A-Za-z0-9]/.test(password)) score++;
            else feedback.push('special character');
            
            if (score < 3) {
                strength.textContent = `Weak - Add ${feedback.join(', ')}`;
                strength.className = 'password-strength strength-weak';
            } else if (score < 5) {
                strength.textContent = 'Medium - Good password';
                strength.className = 'password-strength strength-medium';
            } else {
                strength.textContent = 'Strong - Excellent password';
                strength.className = 'password-strength strength-strong';
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        // Clear alerts
        function clearAlerts() {
            document.getElementById('alertContainer').innerHTML = '';
        }

        // Password strength checker on input
        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const btnText = resetBtn.querySelector('.btn-text');
            const loading = resetBtn.querySelector('.loading');
            
            // Clear previous alerts
            clearAlerts();
            
            // Validation
            if (newPassword.length < 8) {
                showAlert('Password must be at least 8 characters long.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match.', 'error');
                return;
            }
            
            // Show loading state
            resetBtn.disabled = true;
            btnText.style.display = 'none';
            loading.style.display = 'flex';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success
                    document.getElementById('resetForm').style.display = 'none';
                    document.getElementById('successContainer').style.display = 'block';
                } else {
                    showAlert(data.error || 'Failed to reset password. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('Reset password error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                btnText.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
